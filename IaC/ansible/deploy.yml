---
- name: Deploy Dockerized Website
  hosts: webserver
  become: true
  tasks:

    - name: Ensure yum cache is up to date (Amazon Linux/RedHat)
      ansible.builtin.yum:
        update_cache: yes
      when: ansible_os_family == "RedHat"

    - name: Install Docker
      ansible.builtin.package:
        name: docker
        state: present
      when: ansible_os_family == "RedHat"

    - name: Start and enable Docker service
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true

    - name: Add ec2-user to docker group
      ansible.builtin.user:
        name: "ec2-user"
        groups: docker
        append: yes

    - name: Pull Docker image from Docker Hub
      community.docker.docker_image:
        name: yogeshdharya/website-nginx:latest
        source: pull
      
    - name: Run Pulled Website container
      community.docker.docker_container:
        name: null-class-website
        image: yogeshdharya/website-nginx:latest
        state: started
        restart_policy: always
        pull: true
        recreate: true
        ports:
          - "80:80"
